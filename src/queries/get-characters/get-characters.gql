query($showId: Int) {
    Media(id: $showId) {
        title {
            romaji
        },
        episodes,
        nextAiringEpisode {
            timeUntilAiring
        },
        duration,
        characters(sort: RELEVANCE) {
            nodes {
                id,
                image {
                    medium,
                    large
                },
                name {
                    first,
                    middle,
                    last,
                    full,
                    native
                },
                siteUrl
            }
        }
    }
}
